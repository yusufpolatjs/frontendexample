<!DOCTYPE html>
<html>
<head>
	<title> Sign Up </title>
	 			<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="assets/css/main.css">
<script src="https://kit.fontawesome.com/3cb98359fe.js" crossorigin="anonymous"></script>
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</head>
<body>

<div class="sign-up-top d-flex justify-content-between align-items-center">
	<div class="sign-up-back-button ">
		<div>
		<i class="fa-solid fa-arrow-left"></i>
		</div>
	</div>


	<div class="sign-up-title">
		<span> Sign Up </span>
	</div>

	<div class="none">
		
	</div>
	
</div>


<div class="sign-up-form">
	<div class="sign-up-form-title d-flex flex-column align-items-center">
		<span class="sign-up-header-title mb-1"> Complete your account </span>
		<span class="sign-up-subtitle"> Lorem ipsum dolor sit amet </span>
		
	</div>

	<div class="sign-up-form-content ">
		<form class="d-flex flex-column mt-3">
			<label>First Name</label>
    <input type="text"  placeholder="Enter your first name">

    <label>Last Name</label>
    <input type="text"   placeholder="Enter your last name">
    <label>Email</label>
    <input type="email"  placeholder="Enter your email">

    <label>Password</label>
    <input type="password"  placeholder="Enter your password">
    <img class="seen-icon" src="assets/icon/vector.png">
        <label> Confirm Password</label>
    <input type="password"  placeholder="Enter your password">
  <img class="seen-icon-2" src="assets/icon/vector.png">
    <button> Sign Up </button>
		</form>
			
		
	</div>

	<div class="sign-up-form-footer d-flex justify-content-center mt-5">
		<span> Already have an account? <span class="sign-up-form-footer-login"> Login. <span> </span>
	</div>
	
</div>


</body>
</html>
